<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="box-content">
    <p class="input"></p>
    <div class="first-btn-box">
      <button class="long reset">AC</button>
      <button class="long delete">DEL</button>
    </div>
    <div class="btn-box">
      <button class="number seven">7</button>
      <button class="number eight">8</button>
      <button class="number nine">9</button>
      <button class="sign division">/</button>
      <button class="number four">4</button>
      <button class="number five">5</button>
      <button class="number six">6</button>
      <button class="sign multiply">*</button>
      <button class="number three">3</button>
      <button class="number two">2</button>
      <button class="number one">1</button>
      <button class="sign subtraction">-</button>
      <button class="number zero">0</button>
      <button class="number dot">.</button>
      <button class="number equal">=</button>
      <button class="sign add">+</button>
    </div>
  </div>
</body>

</html>
